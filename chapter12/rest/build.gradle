apply plugin: 'war'

dependencies {
	runtimeClasspath project(':chapter12:base-remote')
	runtimeClasspath spring.oxm, spring.webmvc, web.servlet, misc.castor, misc.jacksonDatabind, web.httpclient
	testImplementation group: 'org.springframework', name: 'spring-test', version: '5.3.3'
}


war {
	archiveName = 'rest.war'
	manifest {
		attributes("Created-By"      : "Iuliana Cosmina",
				"Specification-Title": "Pro Spring 5",
				"Class-Path"         : configurations.runtimeClasspath.collect { it.getName() }.join(' '))
	}
}

